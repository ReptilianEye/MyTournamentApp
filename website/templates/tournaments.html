{% extends "base.html" %} {% block title %}Your Tournaments{% endblock %} {% block content %}
<section class="tournaments_box_container container_tournaments">
    <br>
    <h3 align="center">Your Tournaments</h3>
    <br>
    <ol class="list-group list-group-flush" id="pary">
        {% for tournament in user.tournaments %}

        <div align="center">
            <ol class="badge">
                <button class="btn-danger_nav_list_group" onClick="showTournament({{tournament.id}})"><h4 style="margin-right: 20px;">{{tournament.name}} | Players: {{tournament.opponents|length}} | {{tournament.date}} | {{tournament.location}}</h4> </button>
            </ol>
        </div>
        <br /> {% endfor %}
    </ol>

    <br />
    <div align="center">
        <a href="/new-tournament">
            <button type="button" class="btn-danger_nav_tournaments">Generate new schedule</button>
        </a>
        <a href="#">
            <button onclick="goBack()" style="background-color: #5aa0ba" type="button " class="btn-danger_nav_schedule">Back</button>
        </a>
    </div>
    <br>
</section>

{% endblock %}
