{% extends "base.html" %} {% block title %}Schedule Generator{% endblock %} {% block
  content %}
  <h1 align="center">List of Participants</h1>
  <ol class="list-group list-group-flush" id="notes">
    {% for player in user.players %}
    <li align="center" class="list-group-item">
     {{player.name}}
      <button type="button" class="close" onClick="deletePlayer({{player.id}})">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    {% endfor %}
  </ol>
  <form method="POST">
    <textarea name="name" it="name" class="form-control"></textarea>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Add participant</button>
      <a type="button" href="/generate" class="btn btn-dark">Generate new schedule</a>
      <a type="button" href="/schedule" class="btn btn-info">Show current schedule</a>
    </div>
  </form>
  {% endblock %}
