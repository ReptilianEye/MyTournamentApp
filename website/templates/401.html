<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="icon" type="image/png" href="../static/favicon.ico" />
   <meta charset="utf-8">
   <title>Error 401</title>
   <link rel="stylesheet" href="../static/404.css">
   <script src="https://kit.fontawesome.com/2cdeb7e939.js"></script>
</head>

<body>
   <div id="snow"></div>
   <div class="wrapper">
    <img src="../static/logo 31lo.png" width="13%" class='imgg'>
      <div class="landing-page">
         <i style="margin-bottom: 10px; color: rgb(212, 212, 212);" class="fas fa-exclamation-circle fa-9x"></i>
         <h1>Error 401</h1>
         <div>
            <p><span class="typed-text p_animation"></span><span class="cursor">&nbsp;</span></p>
        </div>
        <a id="home" href="/">
            <button>Back to Home <i class="fas fa-home"></i></button>
         </a>
      </div>
   </div>
   <script>
      // TEXT ANIMATED

      const typedTextSpan = document.querySelector(".typed-text");
        const cursorSpan = document.querySelector(".cursor");

        const textArray = ["You are not authotized for selected action."];
        const typingDelay = 200;
        const erasingDelay = 100;
        const newTextDelay = 2000; // Delay between current and next text
        let textArrayIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < textArray[textArrayIndex].length) {
                if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
                cursorSpan.classList.remove("typing");
                setTimeout(erase, newTextDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, erasingDelay);
            } else {
                cursorSpan.classList.remove("typing");
                textArrayIndex++;
                if (textArrayIndex >= textArray.length) textArrayIndex = 0;
                setTimeout(type, typingDelay + 1100);
            }
        }

        document.addEventListener("DOMContentLoaded", function() { // On DOM Load initiate the effect
            if (textArray.length) setTimeout(type, newTextDelay + 250);
        });
   </script>
   <script>
      // SNOW ANIMATED

      document.addEventListener('DOMContentLoaded', function() {
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
            script.onload = function() {
                particlesJS("snow", {
                    "particles": {
                        "number": {
                            "value": 50, // ilość śniegu
                            "density": {
                                "enable": true,
                                "value_area": 2000 // area
                            }
                        },
                        "color": {
                            "value": "#ffffff"
                        },
                        "opacity": {
                            "value": 1.0, // przezroczystość
                            "random": false,
                            "anim": {
                                "enable": false
                            }
                        },
                        "size": {
                            "value": 8, // wielkość
                            "random": true, // random ( wielkość ) ( true )
                            "anim": {
                                "enable": false
                            }
                        },
                        "line_linked": {
                            "enable": false
                        },
                        "move": {
                            "enable": true,
                            "speed": 2, // szybkośc opadania
                            "direction": "bottom",
                            "random": false,
                            "straight": false,
                            "out_mode": "out",
                            "bounce": false,
                            "attract": {
                                "enable": true,
                                "rotateX": 300,
                                "rotateY": 1200
                            }
                        }
                    },
                    "interactivity": {
                        "events": {
                            "onhover": {
                                "enable": false
                            },
                            "onclick": {
                                "enable": false
                            },
                            "resize": false
                        }
                    },
                    "retina_detect": true
                });
            }
            document.head.append(script);
        });
   </script>
</body>

</html>
