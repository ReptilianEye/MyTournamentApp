{% extends "base.html" %} {% block title %}Create Tournament{% endblock %} {% block content %}
<section class="new_tournaments_box_container container_tournaments_new">
    <br />
    <form method="POST">
        <h3 style="margin-bottom: 10px;" align="center">New Tournament</h3>
        <div class="form-group">
            <label class="label_login" for="email">Name</label>
            <input type="text" class="form_control" name="name" placeholder="Enter New Tournament Name" />
        </div>
        <div class="form-group">
            <label class="label_login" for="email">Date</label>
            <input type="date" class="form_control" name="date" placeholder="Enter Date" />
        </div>
        <div class="form-group">
            <label class="label_login" for="email">Location</label>
            <input type="text" class="form_control" name="location" placeholder="Enter Location" />
        </div>
        <div>
            <label class="label_login" for="email">Discipline</label>
            <select name="discipline" class="form_control" placeholder="Select discipline">
                <option value="Football">Football</option>
                <option value="Basketball">Basketball</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Chess">Chess</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <br />
        <div>
            <label class="label_login" for="email">Type</label>
            <select name="type" class="form_control" placeholder="Select type">
                <!-- <option label="Round Robin">Kazdy z kazdym</option> -->
                <option title="Each of all players play each other" value="RoundRobin">Round Robin</option>
                <option title="Classic tournament tree" value="Tree">Tree Tournament</option>
                <option title="Limited number of rounds but more balanced" value="Swiss">Swiss System</option>

            </select>
        </div>
        <br />
        <div class="form-group">
            <label class="label_login" style="width: 80%; margin-left: 10%" for="email">Description</label>
            <textarea class="form_control" style="width: 80%; margin-left: 10%" maxlength=200 name="description"
                placeholder="Description to your tournament... (optional)"></textarea>
        </div>
        <center>
            <button id="btn" type="submit" class="btn-danger_nav_login"><i class="fa fa-plus-circle"></i>
                Create</button>
        </center>
    </form>
</section>

{% endblock %}
