{% extends "base.html" %} {% block title %}Create Tournament{% endblock %} {% block content %}
<section class="new_tournaments_box_container container_tournaments_new">
    <br /><br />
    <form method="POST">
        <h3 align="center">New Tournament</h3>

        <div class="form-group">
            <input type="text" class="form_control" name="name" placeholder="Enter New Tournament Name" />
        </div>
        <br />
        <div class="form-group">
            <input type="date" class="form_control" name="date" placeholder="Enter Date" />
        </div>
        <br />
        <div class="form-group">
            <input type="text" class="form_control" name="location" placeholder="Enter Location" />
        </div>
        <br />
        <div>
            <select name="discipline" class="form_control" placeholder="Select discipline">
          <option value="Football" >Football</option>
          <option value="Basketball">Basketball</option>
          <option value="Volleyball">Volleyball</option>
          <option value="Chess">Chess</option>
          <option value="Other">Other</option>
        </select>
        </div>
        <br />
        <br />

        <div>
            <select name="type" class="form_control" placeholder="Select type">
          <!-- <option label="Round Robin">Kazdy z kazdym</option> -->
          <option title="cos" value="RoundRobin">Round Robin</option>
          <option title="cos" value="Swiss">Swiss Tournament</option>
          <option title="cos" value="Tree">Tree Tournament</option>

          </select>
        </div>

        <br />
        <br />
        <center>
            <button id="btn" type="submit" class="btn-danger_nav_login">Create</button>
        </center>
    </form>
</section>

{% endblock %}
