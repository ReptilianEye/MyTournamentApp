{% extends "base.html" %} {% block title %}Schedule{% endblock %} {% block content %}
<section class="schedule_box_container container_schedule">
    <br>
    <h3 align="center">Schedule</h3>
    <ol class="list-group list-group-flush" id="pary">
        {% for dual in tournament.duals %}

        <div align="center">
            <ol class="badge">
                <div class="btn-danger_nav_list_group btn-danger_nav_list_group_schedule">
                    <h2>{{dual.player_1.name}} {{dual.score_1}}:{{dual.score_2}} {{dual.player_2.name}}</h2>
                </div>
            </ol>
        </div>
        <br /> {% endfor %}
    </ol>

    <br />

    <div align="center">
        
        <a href="/update-schedule">
            <button type="button" class="btn-danger_nav_schedule">Update scores</button> 
        </a>
        <a href="/standings">
            <button type="button" class="btn-danger_nav_schedule">Standings</button> 
        </a>
        <br><br>
        {% if user.is_admin %}
        <a href="/publish-schedule">
            <button type="button" class="btn-danger_nav_schedule_home_white">Publish</button> 
        </a>
        {% endif %}
        <a href="/tournaments">
            <button type="button" class="btn-danger_nav_schedule">Back to Your Tournaments</button>
        </a>
        
    </div>
</section>
<div align="right">
    <a href="/">
        <button type="button" class="btn-danger_nav_schedule">Return home</button>
    </a>
</div>
{% endblock %}
