{% extends "base.html" %} {% block title %}Schedule{% endblock %} {% block
content %}

<section class="schedule_box_container container_schedule">
  <br />
  <h3 align="center">{{tournament.name}}</h3>
  <ol class="list-group list-group-flush" id="pary">
    {% for dual in tournament.duals %}
    <!-- {% if roundNumber != dual.round_number %}
    {% set roundNumber = dual.round_number %}
    <div style="color: white">numer: {{roundNumber}}</div>
    {% endif %} -->
    <ol class="list-group list-group-flush" id="pary">
      {% for tournament in user.tournaments %}

      <div align="center">
       
          <ol class="badge">
            <button
              class="btn-danger_nav_list_group"
              onClick="showTournament({{tournament.id}})"
            >
              <div align="left" style="display: inline-block">
                <h4>
                {% if tournament.type == '2Teams' %} {{dual.team_1.name}} {%
                endif %} {% for player in dual.team_1.players %} {{player.name}}
                <br />
                {% endfor %}
              </h4>
              </div>
              <!-- wynik -->
              <div style="display: inline-block">
                <h4>{{dual.score_1}}:{{dual.score_2}}</h4>
              </div>
              <!-- team 2 -->
              <div align="right" style="display: inline-block">
                <h4> {% if tournament.type == '2Teams' %} {{dual.team_2.name}} {%
                endif %} {% for player in dual.team_2.players %} {{player.name}}
                <br />
                {% endfor %}</h4>
              </div>
            </button>
          </ol>
        </h4>
      </div>
      <br />
      {% endfor %}
    </ol>

    {% endfor %}
  </ol>
  <div align="center">
    <a href="/update-schedule">
      <button
        style="background-color: rgb(55, 134, 81)"
        type="button"
        class="btn-danger_nav_schedule"
      >
        Update scores
      </button>
    </a>
    <a href="/standings">
      <button type="button" class="btn-danger_nav_schedule">Standings</button>
    </a>
    <a href="delete-tournament">
      <button
        style="background-color: #a03636"
        class="btn-danger_nav_schedule"
        onClick="deleteTournament({{tournament.id}})"
      >
        <div>Delete Schedule</div>
      </button>
    </a>
    <br /><br />
    <a href="/tournaments">
      <button
        style="width: 210px; background-color: #5aa0ba"
        type="button"
        class="btn-danger_nav_schedule"
      >
        Back to Your Tournaments
      </button>
    </a>
    <a href="/">
      <button type="button" class="btn-danger_nav_schedule">Return home</button>
    </a>
    {% if user.is_admin %}
    <a href="/publish-schedule">
      <button
        style="background-color: rgb(55, 65, 95)"
        type="button"
        class="btn-danger_nav_schedule_home_white"
      >
        Publish
      </button>
    </a>
    {% endif %}
  </div>
</section>
{% endblock %}
