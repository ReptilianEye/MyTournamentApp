{% extends "base.html" %} {% block title %}Schedule Generator{% endblock %} {%
block content %}
<section class="newplayers_box_container container_newplayer">
  <br />
  <h3 align="center">Add Participants</h3>
  <h3 align="center">Type in every of them one by one :)</h3>
  <ol class="list-group list-group-flush" id="notes">
    {% for opponent in tournament.opponents %}
    <li align="center" class="list-group-item">
      {{opponent.name}}
      <button
        type="button"
        class="close"
        onClick="deletePlayer({{opponent.id}})"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    {% endfor %}
  </ol>
  <br />

  <form method="POST">
    <div align="left">
      <input
        style="display: inline-block"
        name="player"
        class="form_control"
        type="text"
      />
      <button type="submit" class="btn-danger_nav_generator_home_white">
        Add participant
      </button>
    </div>
