{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}
<section class="video_box_container container_video">
    <br>
    <h3 align="center">Video</h3>
    <hr style="width: 20%;" />
    <section style="display: flex; flex-wrap: wrap; align-items: center; margin-left: 50px;" class="container_contact ">
        {% for tournament in tournaments %} {% if tournament.movielink %}
        <div class="card ">
            <div align="center ">
                <h4 class="h4_video">{{tournament.name}}</h4>
                <h4 class="h4_date_video">{{tournament.date}}</h4>
                <a target="_blank" href="{{tournament.movielink}}">
                    <button id="btn" class="btn-video">Link</button>
                </a>
            </div>
        </div>



        {% endif %} {% endfor %}
    </section>
</section>
{% endblock %}
