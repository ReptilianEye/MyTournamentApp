{% extends "base.html" %} {% block title %}Generator Terminarza{% endblock %} {% block content %}
<section class="generator_box_container container_generator">
    <br>
    <h3 align="center">Lista Uczestników</h3>
    <br>
    <ol class="list-group list-group-flush" id="notes">
        {% for player in user.players %}
        <li align="center" class="list-group-item">
            {{player.name}}
            <button type="button" class="close" onClick="deletePlayer({{player.id}})">
        <span aria-hidden="true">&times;</span>
      </button>
        </li>
        {% endfor %}
    </ol>
    <br>
    <form method="POST">
        <textarea name="name" it="name" class="form_control_generator"></textarea>
        <br /><br>
        <div align="center">
            <button type="submit" class="btn-danger_nav_generator_home_white">Dodaj zawodnika</button>
            <a href="/generate">
                <button type="button" class="btn-danger_nav_generator_home">Generuj harmonogram</button>
            </a>
            <a href="/schedule">
                <button type="button" class="btn-danger_nav_generator_home">Pokaż harmonogram</button>
            </a>
            <br><br>
        </div>
    </form>
</section>
{% endblock %}
