{% extends "base.html" %} {% block title %}Public Schedule{% endblock %} {% block
    content %}
    <h1 align="center">Standings</h1>
    <ol class="list-group list-group-flush" id="pary">
      {% for standing in standings %}
    
      <div align="center">
        <ol class="badge badge-dark">
            <h3>{{standing.player.name}} Wygrane:{{standing.wins}} Przegrane:{{standing.loses}} Punkty:{{standing.points}}</h3>
        </ol>
      </div>
      <br />
      {% endfor %}
    </ol>
    
    <br />
    
    <div align="right">
      <a href="/tournaments">
        <button style="width: 210px; background-color: #5AA0BA;" type="button" class="btn-danger_nav_schedule">Back to Your Tournaments</button>
    </a>
    <a href="/">
        <button type="button" class="btn-danger_nav_schedule">Return home</button>
    </a>
    </div>
    {% endblock %}
